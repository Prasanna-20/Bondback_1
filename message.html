<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Firebase Configuration -->
    <script src="https://www.gstatic.com/firebasejs/9.20.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.20.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.20.0/firebase-database.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .chat-box {
            max-height: 400px;
            overflow-y: scroll;
            margin-top: 20px;
        }
        .message {
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .message.sent {
            background-color: #DCF8C6;
            text-align: right;
        }
        .message.received {
            background-color: #fff;
            text-align: left;
        }
        .navbar-custom {
            background-color: #007bff;
        }
        .navbar-custom a {
            color: white;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <a class="navbar-brand" href="#">Chat App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#" id="logout-btn" style="display:none;">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Chat Interface -->
    <div class="container mt-5">
        <div id="chat-container" style="display: none;">
            <div class="row">
                <div class="col-md-3">
                    <h4>Search Users</h4>
                    <input type="text" class="form-control" id="search-users" placeholder="Search users...">
                    <ul id="user-list" class="list-group mt-2">
                        <!-- User list will be populated here -->
                    </ul>
                </div>
                <div class="col-md-9">
                    <h4 id="chat-header">Select a user to chat</h4>
                    <div id="chat-box" class="chat-box"></div>
                    <div class="input-group mt-3">
                        <input type="text" class="form-control" id="message-input" placeholder="Type a message">
                        <button class="btn btn-primary" id="send-message">Send</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Login / Register Forms -->
        <div id="auth-container" style="display: block;">
            <h2>Login or Register</h2>
            <form id="login-form">
                <div class="mb-3">
                    <label for="login-email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="login-email" placeholder="Enter email" required>
                </div>
                <div class="mb-3">
                    <label for="login-password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="login-password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <hr>
            <h5>Don't have an account? <button class="btn btn-link" id="show-register">Sign Up</button></h5>
            <form id="register-form" style="display: none;">
                <div class="mb-3">
                    <label for="register-email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="register-email" placeholder="Enter email" required>
                </div>
                <div class="mb-3">
                    <label for="register-password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="register-password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
                <hr>
                <h5>Already have an account? <button class="btn btn-link" id="show-login">Login</button></h5>
            </form>
        </div>
    </div>

    <!-- Add Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <script type="module" src="chat.js"></script>

</body>
</html>
