<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BondBack - Connect with Your Legacy</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Arial', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f5f7fa;
      overflow: hidden;
      color: #090a0a;
    }
   .container {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      background: url(https://www.shutterstock.com/image-photo/students-holding-shot-graduation-cap-600nw-1296678256.jpg) no-repeat center center/cover;
    }
    /* Add Background Overlay for Visibility */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 2;
      max-width: 90%;
      text-align: center;
    }

    /* Logo and Tagline */
    .logo {
      font-size: 4rem;
      font-weight: bold;
      color: #ffffff;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
    }

    .tagline {
      font-size: 1.8rem;
      color: #f3f3f3;
      margin-top: 10px;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.5);
    }

    /* Buttons for Navigation */
    .option {
  background: linear-gradient(135deg, #9f0b49, #ff758f);
  color: #fff;
  width: 200px; /* Set a fixed width */
  height: 60px; /* Set a fixed height */
  display: flex; /* Center content inside */
  justify-content: center; /* Horizontally center text */
  align-items: center; /* Vertically center text */
  border-radius: 30px;
  font-size: 1.2rem; /* Adjusted for better fit */
  font-weight: bold;
  cursor: pointer;
  text-transform: uppercase;
  box-shadow: 0 5px 20px rgba(255, 117, 143, 0.5);
  transition: all 0.4s ease-in-out;
  text-decoration: none;
}

.option:hover {
  transform: scale(1.1);
  background: linear-gradient(135deg, #ff758f, #ff8ba0);
  box-shadow: 0 10px 30px rgba(255, 117, 143, 0.7);
}

.options {
  margin-top: 40px;
  display: flex;
  justify-content: center;
  gap: 20px; /* Spacing between buttons */
  flex-wrap: wrap;
}


    /* Carousel Styling */
    .carousel {
      margin-top: 30px;
      width: 80%; /* Reduced width */
      max-width: 800px; /* Adjust the maximum width if necessary */
      height: 300px; /* Maintain the height */
      position: relative;
      overflow: hidden;
      border-radius: 20px;
      margin-left: 100px; /* Moves the carousel to the right */
      margin-right: 0; /* Ensures it's fully aligned to the right */
    }

    .carousel-inner {
      display: flex;
      transition: transform 0.5s ease;
    }

    .carousel-item {
      min-width: 100%;
      transition: transform 0.5s ease;
    }

    .carousel-item video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 20px;
    }

    /* Navigation Arrows */
    .carousel-control-prev, .carousel-control-next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      border: none;
      color: white;
      font-size: 2rem;
      padding: 10px;
      cursor: pointer;
    }

    .carousel-control-prev {
      left: 10px;
    }

    .carousel-control-next {
      right: 10px;
    }

    /* Inspirational Quote Section */
    .quote {
      margin-top: 30px;
      font-size: 1.4rem;
      font-style: italic;
      color: #ffffff;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.5);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .options {
        flex-direction: column;
      }

      .carousel {
        width: 90%; /* Make carousel slightly wider on smaller screens */
      }

      .icon-group {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Overlay for Background -->
    <div class="overlay"></div>

    <!-- Main Content -->
    <div class="content">
      <!-- Logo and Tagline -->
      <div class="logo">BondBack</div>
      <div class="tagline">Connect with Your Legacy</div>

      <!-- Navigation Options -->
      <div class="options">
        <a href="views/student_signin.html" class="option">Student</a>
        <a href="views/teacher_signup.html" class="option">Teacher</a>
        <a href="views/alumni_signin.html" class="option">Alumni</a>
        <a href="views/admin_signup.html" class="option">Admin</a> <!-- New Admin Option -->
      </div>
      
      <div class="carousel">
        <div class="carousel-inner">
          <!-- First Item (YouTube Video) -->
          <div class="carousel-item active">
            <iframe 
              width="100%" 
              height="315" 
              src="https://www.youtube.com/embed/Lxo361bJvYI?si=g-ztFnZuHK3SfJLH" 
              title="YouTube video player" 
              frameborder="0" 
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
              allowfullscreen>
            </iframe>
          </div>
      
          <!-- Second Item (YouTube Video) -->
          <div class="carousel-item">
            <iframe 
              width="100%" 
              height="315" 
              src="https://www.youtube.com/embed/dGXGubcJy5s?si=fvRmyixQieef-UWr" 
              title="YouTube video player" 
              frameborder="0" 
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
              allowfullscreen>
            </iframe>
          </div>
      
          <!-- Third Item (YouTube Video) -->
          <div class="carousel-item">
            <iframe 
              width="100%" 
              height="315" 
              src="https://www.youtube.com/embed/QepR3xy3KoI?si=NIXdh3R54T6wlf6l" 
              title="YouTube video player" 
              frameborder="0" 
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
              allowfullscreen>
            </iframe>
          </div>
        </div>
      
        <!-- Carousel Controls -->
        <button class="carousel-control-prev" onclick="moveCarousel(-1)">&#10094;</button>
        <button class="carousel-control-next" onclick="moveCarousel(1)">&#10095;</button>
      </div>
      

      <!-- Inspirational Quote -->
      <div class="quote">
        "Education is a journey, not a destination. Stay connected and grow together."
      </div>
    </div>
  </div>

  <script>
    let currentSlide = 0;

    function moveCarousel(direction) {
      const items = document.querySelectorAll('.carousel-item');
      const totalSlides = items.length;
      currentSlide += direction;

      if (currentSlide < 0) {
        currentSlide = totalSlides - 1;
      } else if (currentSlide >= totalSlides) {
        currentSlide = 0;
      }

      const newTransformValue = -currentSlide * 100;
      document.querySelector('.carousel-inner').style.transform = 'translateX(${newTransformValue}%)';
    }
  </script>
</body>
</html>
