<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Sign In - BondBack</title>
  <style>
    /* Reset and Base Styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: url('https://media.licdn.com/dms/image/v2/C4E1BAQEV_xgf3-zipg/company-background_10000/company-background_10000/0/1629209552537/mechanical_engineering_students_association_mesa_cover?e=2147483647&v=beta&t=_4tNIAUYUakw_jzJ1oPHQhFWXovwvZOZ_xZwyQYQ9jk') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    .container {
      width: 100%;
      max-width: 500px;
      padding: 30px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .logo {
      font-size: 3rem;
      font-weight: bold;
      color: #9f0b49;
      margin-bottom: 20px;
    }

    /* Profile Picture Styling */
    .profile-preview {
      margin-top: 20px;
      display: flex;
      justify-content: center; /* Center the profile picture horizontally */
      align-items: center; /* Center the profile picture vertically */
    }

    .profile-preview img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%; /* Makes the image round */
      border: 2px solid #ccc; /* Circular border around the image */
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    .form-group label {
      font-size: 1.2rem;
      font-weight: bold;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      font-size: 1.2rem;
      background: #9f0b49;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }

    .login-btn:hover {
      background: #ff758f;
    }

    .signup-link {
      margin-top: 20px;
      font-size: 1rem;
    }

    .signup-link a {
      color: #9f0b49;
      text-decoration: none;
      font-weight: bold;
    }

    .signup-link a:hover {
      color: #ff758f;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">BondBack</div>

    <!-- Profile Picture -->
    <div class="profile-preview">
      <img id="profile-img" src="images/student1.jpg" alt="Profile Preview" style="display: block;">
    </div>

    <form action="http://localhost:5000/student_signin" method="POST">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>

      <button type="submit" class="login-btn">Sign In</button>
    </form>

    <!-- Link to Sign-Up Page -->
    <div class="signup-link">
      <p>Don't have an account? <a href="student_signup.html">Sign up here</a></p>
    </div>
  </div>

  <script>
    // For already existing profile picture (This would be handled by the backend normally)
    window.onload = function() {
      localStorage.setItem('loggedInStudentId', user.id);
      const existingProfilePic = "images/student1.jpg"; // Replace with the URL of the uploaded profile pic from server
      const imgElement = document.getElementById('profile+photo');
      
      if (existingProfilePic) {
        imgElement.src = existingProfilePic;
      } else {
        imgElement.src = "https://example.com/default-profile.jpg"; // Fallback if no profile pic is found
      }
    };
  </script>
</body>
</html>
