    .container {
      position: relative;
      max-width: 600px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 15px;
      padding: 40px 30px;
      text-align: center;
      margin: 20px auto;
      box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
    }

    .logo {
      font-size: 3rem;
      font-weight: bold;
      color: #9f0b49;
      margin-bottom: 20px;
    }

    .form-title {
      font-size: 1.8rem;
      color: #333;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
      display: flex;
      flex-direction: column;
    }

    .form-group label {
      font-size: 1.1rem;
      color: #333;
      margin-bottom: 8px;
      font-weight: bold;
    }

    .form-group input {
      padding: 12px;
      font-size: 0.9rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin-bottom: 10px;
      width: 100%;
      background-color: #f9f9f9;
    }

    .form-group input[type="file"] {
      border: none;
      padding: 8px 0;
    }

    .file-label {
      margin-bottom: 8px;
      font-size: 1.1rem;
    }

    .file-input-container {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      width: 100%;
    }

    .file-input {
      border: none;
      background: transparent;
      display: inline-block;
      color: #9f0b49;
      cursor: pointer;
    }

    .file-input:hover {
      text-decoration: underline;
    }

    .form-button {
      background: linear-gradient(135deg, #9f0b49, #ff758f);
      color: #fff;
      padding: 14px 26px;
      border-radius: 30px;
      font-size: 1.1rem;
      font-weight: bold;
      width: 100%;
      cursor: pointer;
      transition: all 0.4s ease-in-out;
    }

    .form-button:hover {
      transform: scale(1.03);
      background: linear-gradient(135deg, #ff758f, #ff8ba0);
    }

    .profile-picture {
      width: 120px;
      height: 120px;
      margin-bottom: 20px;
      border-radius: 50%;
      overflow: hidden;
      border: 4px solid #9f0b49;
      margin: 0 auto;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f9f9f9;
    }

    .profile-picture img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .profile-picture input[type="file"] {
      display: none;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .container {
        padding: 30px 20px;
      }

      .logo {
        font-size: 2.5rem;
      }

      .form-title {
        font-size: 1.6rem;
      }

      .form-button {
        padding: 12px 24px;
        font-size: 1rem;
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 20px 15px;
      }

      .logo {
        font-size: 2rem;
      }

      .form-title {
        font-size: 1.4rem;
      }

      .form-button {
        padding: 10px 20px;
        font-size: 0.9rem;
      }

      .form-group input {
        padding: 10px;
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logo -->
    <div class="logo">BondBack</div>
    <form action="http://localhost:5000/teacher_signup" method="POST" enctype="multipart/form-data"></form>
    <!-- Form Title -->
    <div class="form-title">Teacher Sign Up</div>

    <!-- Profile Picture -->
    <div class="profile-picture">
      <img id="profileImg" src="https://www.w3schools.com/w3images/avatar2.png" alt="Profile Picture">
    </div>
    <br>
    <label class="file-input" for="profilePic">Upload Profile Picture</label>
    <br>
    <input type="file" id="profilePic" name="profile_photo" accept="image/*" onchange="previewImage(event)">

    <!-- Form Fields -->

    function previewImage(event) {
      const reader = new FileReader();
      reader.onload = function() {

      };
      reader.readAsDataURL(event.target.files[0]);
