<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alumni Sign In - BondBack</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    /* Reset and Base Styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      height: 100vh;
      background: url('https://www.shutterstock.com/image-vector/graduation-silhouette-water-color-painting-260nw-531382432.jpg') no-repeat center center/cover;
      color: #333;
    }

    .container {
      position: relative;
      max-width: 600px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 15px;
      padding: 40px 30px;
      text-align: center;
      margin: 20px auto;
      box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
    }

    .logo {
      font-size: 3rem;
      font-weight: bold;
      color: #9f0b49;
      margin-bottom: 20px;
    }

    .form-title {
      font-size: 1.8rem;
      color: #333;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
      display: flex;
      flex-direction: column;
    }

    .form-group label {
      font-size: 1.1rem;
      color: #333;
      margin-bottom: 8px;
      font-weight: bold;
    }

    .form-group input {
      padding: 12px;
      font-size: 0.9rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin-bottom: 10px;
      width: 100%;
      background-color: #f9f9f9;
    }

    .form-button {
      background: linear-gradient(135deg, #9f0b49, #ff758f);
      color: #fff;
      padding: 14px 26px;
      border-radius: 30px;
      font-size: 1.1rem;
      font-weight: bold;
      width: 100%;
      cursor: pointer;
      transition: all 0.4s ease-in-out;
    }

    .form-button:hover {
      transform: scale(1.03);
      background: linear-gradient(135deg, #ff758f, #ff8ba0);
    }

    /* Profile Picture Styling */
    .profile-picture {
      width: 120px;
      height: 120px;
      margin-bottom: 20px;
      border-radius: 50%;
      overflow: hidden;
      border: 4px solid #9f0b49;
      margin: 0 auto;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f9f9f9;
    }

    .profile-picture img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .container {
        padding: 30px 20px;
      }

      .logo {
        font-size: 2.5rem;
      }

      .form-title {
        font-size: 1.6rem;
      }

      .form-button {
        padding: 12px 24px;
        font-size: 1rem;
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 20px 15px;
      }

      .logo {
        font-size: 2rem;
      }

      .form-title {
        font-size: 1.4rem;
      }

      .form-button {
        padding: 10px 20px;
        font-size: 0.9rem;
      }

      .form-group input {
        padding: 10px;
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logo -->
    <div class="logo">BondBack</div>

    <!-- Form Title -->
    <div class="form-title">Alumni Sign In</div>

    <!-- Profile Picture (This should display the profile picture uploaded during sign up) -->
    <div class="profile-picture">
      <!-- Use the path to the profile picture uploaded during sign up -->
      <img id="profileImg" src="images/alumni.png" alt="Profile Picture">
    </div>

    <!-- Sign In Form -->
    <form action="http://localhost:5000/alumni-signin" method="POST">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" id="email" name="email" placeholder="Enter your email" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="form-button">Sign In</button>

      <div style="margin-top: 10px;">
        <a href="alumni_signup.html" style="color: #9f0b49; font-size: 0.9rem; text-decoration: none;">Don't have an account? Sign Up</a>
      </div>
    </form>
  </div>
</body>
</html>
